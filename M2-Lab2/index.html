<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { background: #ffffff; }
    .ems-form {
      border: 3px solid #f08c6a;      /* feel free to change colors */
      border-radius: 6px;
      padding: 28px;
      max-width: 520px;
      background: #fff;
    }
  </style>
</head>

<body class="py-5">
  <div class="container">
    <h1 class="mb-4">Employee Management System</h1>

    <form id="employeeForm" class="ems-form">
      <div class="mb-3">
        <label for="id" class="form-label fw-semibold">8-Digit Employee ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          maxlength="8"
          required
          inputmode="numeric"
          pattern="\d{8}"
          placeholder="12345678"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="ext" class="form-label fw-semibold">4-Digit Extension</label>
        <input
          type="text"
          id="ext"
          class="form-control"
          maxlength="4"
          required
          inputmode="numeric"
          pattern="\d{4}"
          placeholder="0000"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" class="form-control" required placeholder="name@company.com" />
      </div>

      <div class="mb-4">
        <label for="department" class="form-label fw-semibold">Department</label>
        <select id="department" class="form-select" required>
          <option value="" selected disabled>Choose...</option>
          <option>Administrative</option>
          <option>Engineering</option>
          <option>Executive</option>
          <option>Marketing</option>
          <option>Quality Assurance</option>
          <option>Sales</option>
        </select>
      </div>

      <button type="submit" id="submit" class="btn btn-primary btn-lg px-4">Add Employee</button>
    </form>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
